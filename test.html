<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Test</title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="scripts/project.js"></script>
    <link href="styleSheets/bootstrap.min.css" rel="stylesheet" />
</head>
<body ng-controller="testController">
<div class="container">
    <span>{{question}}</span><br/>
    <form >
        <label>
            <input ng-disabled="submitted" ng-change="show()" type="radio" ng-model="userAnswer" value= "A">
            {{choiceA}}
        </label><br/>
        <label>
            <input ng-disabled="submitted" ng-change="show()" type="radio" ng-model="userAnswer" value="B">
            {{choiceB}}
        </label><br/>
        <label>
            <input ng-disabled="submitted" ng-change="show()" type="radio" ng-model="userAnswer" value="C">
            {{choiceC}}
        </label><br/>
        <label>
            <input ng-disabled="submitted" ng-change="show()" type="radio" ng-model="userAnswer" value="D">
            {{choiceD}}
        </label><br/>

<!--        <div class="well col-md-12">
            <div ng-repeat="data in data">
                {{data.question}}
                <div ng-repeat="option in data.choice">{{option}}

                </div><input type="text" ng-model="data.correctAnswer">
            </div>
        </div>
        {{data}}-->
    </form>
    <button ng-hide="i==0" ng-click="prev()"> previous</button>
    <button ng-hide="i==(length-1)" ng-click="next()"> next</button>
    <button onclick="location.href='index.html';"> back</button>
    <span ng-hide=answerIsRight> {{wrongAnswer}}</span><br/>
    <span ng-hide=answerIsRight>{{explanation}}</span><br/>
    <div ng-show="i==(length-1)||submitted">
        <button ng-disabled="submitted" ng-click="getScore()"> submit</button><br/>
        <span>{{finalScore}}</span>
    </div>




</div>
</body>
</html>
