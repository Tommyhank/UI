<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Online Software Skill Test</title>
    <script src="scripts/angular.js"></script>
    <script src="scripts/ui-bootstrap-tpls-0.13.3.min.js"></script>
    <script src="scripts/project.js"></script>
    <link href="styleSheets/bootstrap.min.css" rel="stylesheet" />
    <link href="stylesheet.css" rel="stylesheet" />
    <link href="styleSheets/stylesheet.css" rel="stylesheet" />
    <style>
        img{
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        /* Specify styling for tooltip contents */
        .tooltip.customClass .tooltip-inner {
            color: #880000;
            background-color: #ffff66;
            font-size: 25px;
            box-shadow: 0 6px 12px rgba(0,0,0,.175);
        }
        /* Hide arrow */
        .tooltip.customClass .tooltip-arrow {
            display: none;
        }
        div div p{
            text-align: center;
            font-size: 25px;
        }
    </style>
</head>
<body ng-controller="index">
    <div class="container" style="margin-top:250px">
        <div class="col-md-6 col-xs-12">
            <a href="practice.html" ><img src="img/practice.jpg" tooltip="Let's have a practice!" tooltip-class="customClass" /><br/>
            <p>Practice</p>
            </a>
        </div>
        <div class="col-md-6 col-xs-12">
            <a href="test.html" ><img src="img/test.jpg" tooltip="Let's see how much you can get!" tooltip-class="customClass" /><br/>
                <p>Test</p>
            </a>
        </div>
    </div>
    <footer><a href="http://thatjsdude.com/interview/index.html">Go to more Frontend Interview questions</a>
        <br/><br/>
        <div class="addthis_toolbox addthis_default_style ">
            <a class="addthis_button_facebook_like" fb:like:layout="button_count"></a>
            <a class="addthis_button_tweet"></a>
            <a class="addthis_button_pinterest_pinit" pi:pinit:layout="horizontal"></a>
            <a class="addthis_counter addthis_pill_style"></a>
        </div>
        <script type="text/javascript">var addthis_config = {"data_track_addressbar":true};</script>
        <script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-4f8c637f46642484"></script>

    </footer>

</body>
</html>
